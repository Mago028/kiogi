<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족관계등록부 서비스</title>
    <link rel="stylesheet" type="text/css" href="familystyle.css">   
</head>
<body>
    <div class="family" id="family">
        <div class="head" id="head">
            <div class="text">
                <h2 id="maintext">가족관계등록부 서비스</h2>
                <p id="subtext">* 발급을 원하는 증명서를 선택해주세요</p>
            </div>
        </div>

        <div class="main" id="main">
            <div class="box">
                <p><img src="./titleikon.png">증명 종류</p>

                <div class="boxinbox" id="boxinbox">
                    <div class="box1" id="box1">가족관계증명서</div>
                    <div class="box2" id="box2">기본증명서</div>
                    <div class="box3" id="box3">혼인관계증명서</div>
                    <div class="box4" id="box4">폐쇄 입양관계증명서</div>
                    <div class="box5" id="box5">폐쇄 가족관계증명서</div>
                    <div class="box6" id="box6">폐쇄 기본증명서</div>
                    <div class="box7" id="box7">폐쇄 혼인관계증명서</div>
                    <div class="box8" id="box8">입양관계증명서</div>
                </div>
            </div>

            <p id="boxclick"> 방법 : 필요한 정보와 발급하고자 하는 내용을<br> 숙지하시고 '확인' 버튼을 클릭</p>
        </div>

    </div>

    <script src="./family.js"></script>
</body>
</html>
