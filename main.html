<!DOCTYPE html>
<html>

<head>
  <title>214의 첫 웹페이지</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://noonnu.cc/font_page/1053" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2" rel="stylesheet">
  <script type="text/javascript" src="script/plugin-active.js"></script>
</head>

<body>
  <header id="Header">
    <nav class="main-navigation">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="logo">
              <a href="#"><img src="images/logo.jpg" alt="Logo"></a>
            </div>
          </div>
          <div class="col text-right">
            <div class="menu-wrap">
              <div id="nav-icon1">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="mobile-menu">
      <ul>
        <li><a href="#HeroBanner" class="smooth-scroll">Home</a></li>
        <li><a href="#Gain" class="smooth-scroll">Gain The Knowledge</a></li>
      </ul>
    </div>
  </header>
  <section id="HeroBanner">
    <div id="BannerSlider" class="owl-carousel">
      <div class="item">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="banner-text">
                <h1>키오기로 디지털 격차를<br />줄여보아요! </h1>
                <p> 키오기를 통해서 현장에서
                  <br /> 직접하고 있듯한 체험을 할 수 있습니다
                  <br />더 이상 두려움 노놉
                  <br />화이팅!!214짱짱</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="Gain">
    <div class="container">
      <div class="title text-center">
        <h3>상황 선택</h3>
        <p>원하는 상활을 선택하여 우리 이겨내보아요 아자아자</p>
      </div>
      <div class="row">
          <div class="each-icon box-1" onclick="openNewWindow()">
            <div class="icon-wrap">
              <p>대중교통</p>
              <i class="fa fa-bus"></i>
            </div>
            <div class="icon-text">
              <h3>대중교통</h3>
              <p>대중교통 설명설명</p>
            </div>
          </div>
          <div class="each-icon box-2">
            <div class="icon-wrap">
              <p>대화</p>
              <i class="fas fa-comments"></i>
            </div>
            <div class="icon-text" >
              <h3>대화</h3>
              <p>대화 설명설명</p>
            </div>
          </div>
          <div class="each-icon box-3" onclick="openNewNoPerson()">
            <div class="icon-wrap">
              <p>공공기관</p>
              <i class="fas fa-building"></i>
            </div>
            <div class="icon-text">
              <h3>공공기관</h3>
              <p>공공기관 설명설명</p>
            </div>
          </div>
          <div class="each-icon box-4" onclick="openNewYum()">
            <div class="icon-wrap">
              <p>음식점</p>
              <i class="fas fa-utensils"></i>
            </div>
            <div class="icon-text">
              <h3>음식점</h3>
              <p>음식점 설명 설명</p>
            </div>
          </div>
      </div>
    </div>
  </section>
</body>

<script>
    function openNewWindow() {
        window.open("kiogi/traffic.html", "_blank", "width=440,height=820");
    }

    function openNewNoPerson() {
        window.open("kiogi/center.html", "_blank", "width=440,height=820");
    }

    function openNewYum() {
        window.open("yum/mega.html", "_blank", "width=440,height=820");
    }
</script>
